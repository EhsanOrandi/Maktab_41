<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <form>
            <fieldset class="top-form">
                <legend>Title</legend>
                <input type="radio" id="Mister" name="gender" value="Mister">
                <label for="Mister">Mister</label><br>
                <input type="radio" id="Miss" name="gender" value="Miss">
                <label for="Miss">Miss</label><br>
            </fieldset>
            <label class="form-label" for="Name">Name: <abbr title="required">*</abbr></label>
            <input class="form-input" type="text" id="Name"><br>
            <label class="form-label" for="Email">Email: <abbr title="required">*</abbr></label>
            <input class="form-input" type="text" id="Email"><br>
            <label id="pass-label" class="form-label" for="Pass">Password: <abbr title="required">*</abbr></label>            
            <input class="form-input" type="password" id="Pass">
        </form>
    </div>
</body>
</html>
